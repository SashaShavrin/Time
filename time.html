<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alexander Shavrin">
  <link type="image/png" sizes="16x16" rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <title>Time</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="name">Time...</div>
      <div id="round" class="d1"></div>
      <div id="timer" class="timer"></div>
      <div class="text">
        <div class="text-content">Until the end of the day left: </div>
        <div id="end" class="end"></div>
      </div>
      <div class="text-content">...but, you can stop him.
        <br>You just need to click on the button</div>
      <button id="stopBtn" class="btn" onclick="stopInterval()">Stop the time</button>
    </div>
  </div>
 
<script src="main.js"></script>
</body>

</html>
